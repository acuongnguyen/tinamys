<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #0073e6; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #00adf0; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Text M -->
  <text x="10" y="45" font-family="Arial" font-size="40" fill="url(#textGradient)" font-weight="bold">M</text>

  <!-- Text Y -->
  <text x="40" y="45" font-family="Arial" font-size="40" fill="url(#textGradient)" font-weight="bold">Y</text>

  <!-- Text S (with a larger font-size, a darker fill color, and bold) -->
  <text x="60" y="45" font-family="Arial" font-size="40" fill="url(#textGradient)" font-weight="bold">S</text>
</svg>

